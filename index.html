<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <img src="./assets/images/illustration-article.svg" alt="Blog Illustration Art">
    <article class="card-body">
      <div class="tag text">
        <p>Learning</p>
      </div>
      <div class="date text">
        <p>Published 21 Dec 2023</p>
      </div>
      <h2 class="title">HTML & CSS foundation</h2>
      <p class="summary">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </article>
    <footer class="author">
      <img src="./assets/images/image-avatar.webp" alt="Author Display Picture">
      <p class="text">Greg Hooper</p>
    </footer>

  </main>
</body>


</html>
